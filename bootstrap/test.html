<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                min-height:800px;
                display:flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap:10px;
                line-height: 10px;

            div{
                display:flex;
                width:400px;
                align-items: center;
            }
            label{
                flex:1.2;

            input{
                flex:5;

            select{
                flex:5;
                color:blue;
            }
            #sex{
                /* flex:none; */
                
            }
            #language{
                /* flex:none; */
            }
            .about{
                flex:3;
                padding:60px;
            }
            .submit{
                margin:auto;
                width:80px;
                height:30px;
                border-radius:5px;
                font-size:17px;;

            span{
                color:red;

            table,tr,td,th{
                            border:1px solid black;
                            border-collapse: collapse;
                            padding:20px;
                        }
        </style>
    </head>
    <body>
        <div>
            <h1>Registration Form</h1>
        </div>
        <div>
            <label for="">User id:</label><input type="text" name="name" id="id" >
        </div>
        <div id="id-show"></div>
        <div>
            <label for="">Password:</label><input type="text" name="password" id="password">
        </div>
        <div id="password-show"></div>
        <div>
            <label for="">Name:</label><input type="text" id="name">
        </div>
        <div id="name-show"></div>
        <div>
            <label for="">Adress:</label><input type="text" id="adress">
        </div>
        <div id="adress-show"></div>
        <div>
            <label for="">Country:</label><select id="select">
                <option value="VietNam">VietNam</option><option value="America">America</option><option value="Cambodia">Cambodia</option>
            </select>
        </div>
        <div id=""></div>
        <div>
            <label for="">ZIP Code:</label><input type="text" id="zipCode">
        </div>
        <div id="zipCode-show"></div>
        <div>
            <label for="">Email:</label><input type="text" id="email">
        </div>
        <div id="email-show"></div>
        <div>
            <label for="">Sex:</label><input class="sex" value="Male" type="radio" name="sex"><lable class="sex" for="">Male</lable><input class="sex" value="Female" type="radio" name="sex"><lable class="sex" for="">Female</lable>
        </div>
        <div id="sex-show"></div>
        <div>
            <label for="">language:</label><input id="language" type="radio" name="language"><lable class="language" for="">English</lable><input class="language" type="radio" name="language"><lable class="language" for="">Non English</lable>
        </div>
        <div id=""></div>
        <div>
            <label for="">About:</label><input type="text" class="about" id="about">
        </div>
        <div id="about-show"></div>
        <button class="submit" onclick="submit()">Submit</button>

        <table>
            <thead>
                <th>ID</th><th>Password</th><th>Sex</th><th>Nation</th>

            </thead>
            <tbody id="menu">

            </tbody>
        </table>
        <script>
            // let id = document.getElementById('id');
            // let passWord = document.getElementById('password');
            // let name = document.getElementById('name');
            // let adress = document.getElementById('adress');
            // let country = document.getElementById('country');
            // let zipCode = document.getElementById('zipCode');
            // let email = document.getElementById('email');
            // // let sex = document.getElementById('sex');
            // // let language = document.getElementById('language');
            // let about = document.getElementById('about');
            

            function submit(){
                let id = document.getElementById('id').value;
                let password = document.getElementById('password').value;
                let sex = document.querySelector('.sex:checked').value;
                let nation = document.getElementById('select').value;
                let obj = {
                    id : id,
                    password : password,
                    sex : sex,
                    nation : nation,
                };
                if(localStorage.getItem('user') != null){
                    let user = localStorage.getItem('user');
                    user = JSON.parse(user);
                    user.push(obj);
                    localStorage.setItem('user', JSON.stringify(user));
                }else{
                    let user = [];
                    user.push(obj);
                    localStorage.setItem('user', JSON.stringify(user));
                }
                
                
                        
            }  
        </script>
        <!-- sau khi kiểm tra hợp lệ thì sẽ lưu thông tin nỳ vào localStorerage 
        lưu thành đối tượng -> chuyển sang chuỗi -> lưu
        lấy từ chuỗi -> parse thành đối tượng
        làm thêm trang hiển thị danh sách đã thêm, sẽ lấy từ dữ liệu đã luuw trước đó và hiển thị lên  -->
    </body>
</html>
